<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Sudoku</title>
</head>
<body>
<h1 class="text-center">Sudoku</h1>
<div class="container main-container card text-center">
  <div class="container grid-container" id="grid-container"></div>
</div>

<div class="container numbers-container text-center">
  <button type="button" class="btn btn-secondary number-btn">1</button>
  <button type="button" class="btn btn-secondary number-btn">2</button>
  <button type="button" class="btn btn-secondary number-btn">3</button>
  <button type="button" class="btn btn-secondary number-btn">4</button>
  <button type="button" class="btn btn-secondary number-btn">5</button>
  <button type="button" class="btn btn-secondary number-btn">6</button>
  <button type="button" class="btn btn-secondary number-btn">7</button>
  <button type="button" class="btn btn-secondary number-btn">8</button>
  <button type="button" class="btn btn-secondary number-btn">9</button>
  <button type="button" class="btn btn-secondary">UNDO</button>
</div>
</body>
</html>
